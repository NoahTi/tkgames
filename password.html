<!DOCTYPE html>
<html>

<head>
    <title>Password</title>

    <style>
        body {
            background-color: lightblue;
            padding: 30px;
        }
    </style>
</head>

<body>
    <p style="font-size: 30pt;">Crown Private</p>
    <p>Please enter password to view site</p>
    <p>Password:<input id="passwordBox" type="password" /></p>
    <a href="crownprivate.html" onclick="return checkPassword();">
Click here to submit password
</a>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordBox")
            var passwordText = password.value;
            if (passwordText == "Crown") {
                return true;
            }
            alert("Access Denied! Incorrect Password!");
            return false
        }
        // Get the input field 
        var input = document.getElementById("myInput");
        // Execute a function when the user releases a key on the keyboard 
        input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard 
            if (event.keyCode === 13) {
                // Cancel the default action, 
                if needed event.preventDefault();
                // Trigger the button element with a click 
                document.getElementById("myBtn").click();
            }
        });
    </script>

</body>

</html>
